<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ _('StarletteStarter-AdminLTE') }}{% endblock %}</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  {% block style_plugins %}{% endblock %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/plugins/flag-icon-css/css/flag-icon.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/plugins/fontawesome-free/css/all.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/plugins/sweetalert2/sweetalert2.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/adminlte/css/adminlte.min.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/main.css') }}" />
  {% block style %}{% endblock %}
</head>
<body class="{% block body_class %}hold-transition sidebar-mini{% endblock %}">
{% block body %}
<div class="wrapper">
{% block wrapper %}{% endblock %}
</div>
{% endblock %}
{% block js_plugins %}{% endblock %}
<script src="{{ url_for('static', path='/plugins/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', path='/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', path='/plugins/sweetalert2/sweetalert2.min.js') }}"></script>
<script src="{{ url_for('static', path='/adminlte/js/adminlte.min.js') }}"></script>
<script src="{{ url_for('static', path='/js/main.js') }}"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  initTheme();
})
</script>
{% block js_plugins_bottom %}{% endblock %}
{% block js %}<!-- Page specific script -->{% endblock %}
</body>
</html>
